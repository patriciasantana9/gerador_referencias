<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de referências - ABNT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="geral">
        <header><h1>REFERÊNCIAS BIBLIOGRÁFICAS</h1></header>
        <main class="tudo">
        
            <aside class="materiais">
                <button class="aside" class="site">SITE</button>
                <button class="aside" class="video">VÍDEO</button>
                <button class="aside" class="livro">LIVRO</button>
                <button class="aside" class="artigo">ARTIGO EM PDF/ONLINE</button>
                <button class="aside" class="trabalhos">TRABALHOS ACADÊMICOS</button>
            </aside>
            <!-- onde ficará  -->
            <section class="referencias">
                <div class="legenda_section">
                    <h2>INFORMAÇÕES PARA REFERÊNCIA</h2>
                </div>
                <section class="informacoes">
        
                    <form action="" class="fomulario">
                        <label class="das_informacoes" for="autor">AUTOR</label>
                        <input type="text" name="lautor" id="autor">
                    </form>
                    <form action="" class="fomulario">
                        <label class="das_informacoes" for="titulo">TÍTULO</label>
                        <input type="text" name="ltitulo" id="titulo">
                    </form>
                    <form action="" class="fomulario">
                        <label class="das_informacoes" for="disponivel">DISPONÍVEL EM:</label>
                        <input type="text" name="ldisponivel" id="disponivel">
                    </form>
                    <form action="" class="fomulario">
                        <label class="das_informacoes" for="acesso">ACESSO EM:</label>
                        <input type="text" name="lacesso" id="acesso">
                    </form>
                    <button type="submit" class="enviar_informacoes">ENVIAR</button>
                </section>
                <div class="legenda_section">
                    <h2>REFERÊNCIA PRONTA</h2>
                </div>
                <section class="resultado">
        
                    <!-- a referência pronta deverá aparecer aqui -->
                </section>
            </section>
        </main>
    </article>
    <footer>CRIADO POR PATRÍCIA SANTANA</footer> 
    <script src="main.js"></script>
</body>
</html>
