<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de referências - ABNT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="geral">
        <header><h1>REFERÊNCIAS BIBLIOGRÁFICAS</h1></header>
        <aside class="materiais">
            <button class="site"><a href="site.html" class="site">SITE</a></button>
            <button class="video"><a href="video.html" class="video">VÍDEO</a></button>
            <button class="livro"><a href="livro.html" class="livro">LIVRO</a></button>
            <button class="artigo"><a href="artigo.html" class="artigo">ARTIGO EM PDF/ONLINE</a></button>
            <button class="trabalhos"><a href="trabalhos.html" class="trabalhos">TRABALHOS ACADÊMICOS</a></button>
        </aside>
        <main class="tudo">     
            <!-- onde ficará  -->
            <section class="referencias">
                <div class="legenda_section">
                    <h2>INFORMAÇÕES PARA REFERÊNCIA</h2>
                </div>
                <section class="informacoes">
        
                    <form action="" class="fomulario">
                        <label class="das_informacoes" for="autor">AUTOR (se houver)</label>
                        <input type="text" name="lautor" id="autor">
                    </form>
                    <form action="" class="fomulario">
                        <label class="das_informacoes" for="titulo">TÍTULO</label>
                        <input type="text" name="ltitulo" id="titulo">
                    </form>                    
                    <form action="" class="fomulario">
                        <label class="das_informacoes" for="titulo">SUBTÍTULO</label>
                        <input type="text" name="lsubtitulo" id="subtitulo">
                    </form>                    
                    <form action="" class="fomulario">
                        <label class="das_informacoes" for="disponivel">DISPONÍVEL EM:</label>
                        <input type="text" name="ldisponivel" id="disponivel">
                    </form>
                    <form action="" class="formulario">
                        <label class="das_informacoes" for="acesso">ACESSO EM: </label>
                        <input type="date" name="lacesso" id="acesso">
                    </form>
                    <button type="submit" class="enviar_informacoes">ENVIAR</button>
                </section>
                <div class="legenda_section">
                    <h2>REFERÊNCIA PRONTA</h2>
                </div>
                <section class="resultado">
        
                    <!-- a referência pronta deverá aparecer aqui -->
                </section>
            </section>
        </main>
    </article>
    <footer>CRIADO POR PATRÍCIA SANTANA</footer> 
    <script src="main.js"></script>
</body>
</html>
